<form (submit)="saveBook()">
  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" required>

  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="book.title" name="title" required>

  <label for="author">Author:</label>
  <input type="text" id="author" [(ngModel)]="book.author" name="author" required>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" [(ngModel)]="book.genre" name="genre" required>

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="book.price" name="price" required>

  <label for="availableCopies">Available Copies:</label>
  <input type="number" id="availableCopies" [(ngModel)]="book.availableCopies" name="availableCopies" required>

  <label for="publisher">Publisher:</label>
  <input type="text" id="publisher" [(ngModel)]="book.publisher" name="publisher" required>

  <label for="publishedYear">Published Year:</label>
  <input type="number" id="publishedYear" [(ngModel)]="book.publishedYear" name="publishedYear" required>

  <button type="submit">Save</button>
</form>
