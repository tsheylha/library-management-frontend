<div class="grid grid-cols-1 gap-6">
  <!-- Users List -->
  <div class="bg-white shadow-md rounded-lg p-6">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="font-semibold text-2xl text-gray-800">Student List</h2>
      <button 
      (click)="toggleAddstudentComponent()" 
      class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200 shadow">
      + Add New User
    </button>
    </div>
    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="w-full text-left text-gray-600 border-collapse">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="py-3 px-4 border-b-2">Sl No</th>
            <th class="py-3 px-4 border-b-2">Name</th>
            <th class="py-3 px-4 border-b-2">Grade</th>
            <th class="py-3 px-4 border-b-2">Email</th>
            <th class="py-3 px-4 border-b-2">Address</th>
            <th class="py-3 px-4 border-b-2">PhoneNumber</th>
            <th class="py-3 px-4 border-b-2">Faculty</th>
            <th class="py-3 px-4 border-b-2">Action</th>
          </tr>
        </thead>
        <tbody *ngIf="Students.length > 0; else noUsersTemplate">
          <tr 
          *ngFor="let student of Students;let i = index" 
            class="border-t hover:bg-gray-50 transition duration-150">
            <td class="py-3 px-4">{{ i + 1 }}</td>
            <td class="py-3 px-4">{{ student.name }}</td>
            <td class="py-3 px-4">{{ student.grade }}</td>
            <td class="py-3 px-4">{{ student.email }}</td>
            <td class="py-3 px-4">{{ student.address }}</td>
            <td class="py-3 px-4">{{ student.phoneNumber }}</td>
            <td class="py-3 px-4">{{ student.faculty }}</td>
            <td class="py-3 px-4 flex gap-3">
              <button 
              (click)="onEditUser(student)"
                class="bg-orange-300 text-white px-3 py-1 rounded hover:bg-orange-600 transition duration-150">
                <i class="fa fa-edit"></i>

              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noUsersTemplate>
      <p style="text-align: center; color: #555;">No student Available.</p>
    </ng-template>

    
  <div *ngIf="isAddstudentComponentVisible" class="add-overlay">
    <app-addstudent (closeForm)="toggleAddstudentComponent()"></app-addstudent>
</div>
    <div *ngIf="isUpdateComponentVisible" class="update-user-form ">
      <app-update *ngIf="selectedStudent" [student]="selectedStudent" (closeEdit)="closeUpdateComponent()"></app-update>
    </div>
</div>
