<div class="grid grid-cols-1 gap-6">
  <!-- Users List -->
  <div class="bg-white shadow-md rounded-lg p-6">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="font-semibold text-2xl text-gray-800">Books List</h2>
    </div>
    <!-- Table Section -->
    <div class="overflow-x-auto">
      <table class="w-full text-left text-gray-600 border-collapse">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="py-3 px-4 border-b-2">Sl No</th>
            <th class="py-3 px-4 border-b-2">Name</th>
            <th class="py-3 px-4 border-b-2">Email</th>
            <th class="py-3 px-4 border-b-2">Phone_Number</th>
            <th class="py-3 px-4 border-b-2">Course</th>
            <th class="py-3 px-4 border-b-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr 
          *ngFor="let user of users;let i = index" 
            class="border-t hover:bg-gray-50 transition duration-150">
            <td class="py-3 px-4">{{ i + 1 }}</td>
            <td class="py-3 px-4">{{ user.name }}</td>
            <td class="py-3 px-4">{{ user.email }}</td>
            <td class="py-3 px-4">{{ user?.phoneNumber }}</td>
            <td class="py-3 px-4">{{ user.course }}</td>
            <td class="py-3 px-4 flex gap-3">
              <button 
              (click)="onEditUser(user)"
                class="bg-orange-300 text-white px-3 py-1 rounded hover:bg-orange-600 transition duration-150">
                <i class="fa fa-edit"></i>

              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noUsersTemplate>
      <p style="text-align: center; color: #555;">No Users Available.</p>
    </ng-template>
    <div *ngIf="isUpdateComponentVisible" class="update-user-form ">
      <app-update *ngIf="selectedUser" [user]="selectedUser" (closeEdit)="closeUpdateComponent()"></app-update>
    </div>
</div>
