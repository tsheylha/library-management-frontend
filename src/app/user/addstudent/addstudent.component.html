<div class= "add-container" style="padding: 20px;">
    <form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="student.name" name="name" required #name="ngModel">
        <div *ngIf="name.invalid && name.touched" style="color: red; font-size: 12px;">
          Name is required.
        </div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="student.email" name="email" required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" style="color: red; font-size: 12px;">
          Email is required.
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="text" id="password" [(ngModel)]="student.password" name="password" required #password="ngModel">
        <div *ngIf="password.invalid && password.touched" style="color: red; font-size: 12px;">
          Password is required.
        </div>
      </div>
      <div>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" [(ngModel)]="student.grade" name="grade" required #grade="ngModel">
        <div *ngIf="grade.invalid && grade.touched" style="color: red; font-size: 12px;">
          Grade is required.
        </div>
      </div>
      <div>
        <label for="phoneNumber">PhoneNumber:</label>
        <input type="number" id="phoneNumber" [(ngModel)]="student.phoneNumber" name="phoneNumber" required #phoneNumber="ngModel">
        <div *ngIf="phoneNumber.invalid && phoneNumber.touched" style="color: red; font-size: 12px;">
            PhoneNumber is required.
        </div>
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="student.address" name="address" required #address="ngModel">
        <div *ngIf="address.invalid && address.touched" style="color: red; font-size: 12px;">
          AvailableCopies is required.
        </div>
      </div>
      <div>
        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" [(ngModel)]="student.faculty" name="faculty" required #faculty="ngModel">
        <div *ngIf="faculty.invalid && faculty.touched" style="color: red; font-size: 12px;">
          Publisher is required.
        </div>
      </div>
   
      <div style="grid-column: span 2; display: flex; justify-content: flex-start; gap: 10px; margin-top: 20px;">
        <button type="submit" style="flex: 1; padding: 10px 20px; background-color: #1787f7; color: white; border: none; cursor: pointer; font-size: 16px;">
          Save
        </button>
        <button type="button" (click)="cancelForm()" style="flex: 1; padding: 10px 20px; background-color: #989a9c; color: white; border: none; cursor: pointer; font-size: 16px;">
          Cancel
        </button>
  </div>
