<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Invalid email format</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Enter your password">
        <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password too short</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Log In
      </button>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</div>
