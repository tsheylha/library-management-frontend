<div class="relative" #dropdownContainer>
    <button 
    (click)="toggleDropdown()" 
    class="flex flex-col items-center focus:outline-none"
  >
    <div 
      class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center relative"
    >
      <img 
        [src]="user?.avatar || 'assets/icon-profile.png'" 
        alt="Profile" 
        class="w-8 h-8 rounded-full object-cover"
      />
    </div>
  </button>
  
  
      <div 
        *ngIf="isDropdownOpen"
        class="absolute right-0 top-full mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
      >
        <div class="p-4 border-b border-gray-200 flex items-center space-x-4">
          <img 
            [src]="user?.avatar || 'assets/icon-profile.png'" 
            alt="Profile" 
            class="w-12 h-12 rounded-full object-cover"
          />
          <div>
            <div class="font-bold">{{ user?.name }}</div>
            <div class="text-sm text-gray-500">{{ user?.email }}</div>
          </div>
        </div>
  
        <div class="py-1">
          <button 
            (click)="navigateToProfile()"
            class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>Profile</span>
          </button>
  
          <button 
            (click)="navigateToSettings()"
            class="w-full text-left px-4 py-2 hover:bg-gray-100 flex items-center space-x-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            </svg>
            <span>Settings</span>
          </button>
        </div>
  
        <div class="border-t border-gray-200 py-1">
          <button 
            (click)="onLogout()"
            class="w-full text-left px-4 py-2 hover:bg-gray-100 text-red-500 flex items-center space-x-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
