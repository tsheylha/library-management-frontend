<div style="display: flex; height: 100vh;">
  <aside style="width: 250px; background-color: #1787f7; color: white; display: flex; flex-direction: column;">
    <div style="padding: 20px; background-color: #1787f7; text-align: center;">
      <h2 style="margin: 0; font-size: 22px;">Admin Dashboard</h2>
    </div>
    <ul style="list-style-type: none; padding: 0; margin: 0; flex-grow: 1;">
      <!-- Books Menu -->
      <li style="padding: 15px 20px; position: relative;">
        <a href="#" (click)="toggleBooksDropdown($event)" style="color: white; text-decoration: none;">Books</a>
        <!-- Dropdown Menu -->
        <ul [ngStyle]="{'display': booksDropdownVisible ? 'block' : 'none'}" style="list-style: none;position: absolute;top: 50px;left: 20px;margin: 0;padding: 0;background-color: #444;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);z-index: 10;">
          <li style="padding: 10px 20px;">
            <a href="books/add" style="color: white; text-decoration: none;">Add Books</a>
          </li>
          <li style="padding: 10px 20px;">
            <a href="#" style="color: white; text-decoration: none;">View Books</a>
          </li>
        </ul>
      </li>
      <!-- Other Menu Items -->
      <li style="padding: 15px 20px;">
        <a href="#" style="color: white; text-decoration: none;">Users</a>
      </li>
    </ul>
  </aside>
  <app-navbar class="z-10"></app-navbar>
</div>
