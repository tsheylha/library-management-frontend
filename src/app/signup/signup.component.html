<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Create an Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Name Field -->
      <div class="mb-4">
        <label for="Name" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
          id="Name" 
          formControlName="Name" 
          type="text" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Enter your Name">
        <div *ngIf="submitted && f['Name'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['Name'].errors['Name']">Name is required</small>
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Invalid email format</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Enter your password">
        <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password too short</small>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          type="password" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Confirm your password">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</small>
        </div>
        <div *ngIf="signupForm.errors?.['passwordMismatch']" class="text-sm text-red-500 mt-1">
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Phone Number Field -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input 
          id="phoneNumber" 
          formControlName="phoneNumber" 
          type="number" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Enter your phone number">
        <div *ngIf="submitted && f['phoneNumber'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['phoneNumber'].errors['required']">Phone number is required</small>
        </div>
      </div>

      <!-- Course Field -->
      <div class="mb-4">
        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
        <input 
          id="course" 
          formControlName="course" 
          type="text" 
          class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
          placeholder="Enter your course">
        <div *ngIf="submitted && f['course'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['course'].errors['required']">Course is required</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Sign Up
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Already have an account? 
        <a routerLink="/login" class="text-blue-600 hover:underline">Log In</a>
      </p>
    </div>
  </div>
</div>
