<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Forgot Password</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
  
        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            id="email" 
            formControlName="email" 
            type="email" 
            class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500"
            placeholder="Enter your email">
          <div *ngIf="submitted && f['email'].errors" class="w-full border-gray-300 text-gray-700 py-2 rounded-md focus:ring-gray-500 focus:border-gray-500">
            <small *ngIf="f['email'].errors['required']">Email is required</small>
            <small *ngIf="f['email'].errors['email']">Invalid email format</small>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Send Reset Link
        </button>
      </form>
  
      <!-- Back to Login Link -->
      <div class="text-center mt-4">
        <a routerLink="/login" class="text-sm text-blue-600 hover:underline">Back to Login</a>
      </div>
    </div>
  </div>
